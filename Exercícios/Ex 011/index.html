<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vário dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="maçuien/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="maçuien/foto-m.png" type="image/png">
        <img src="maçuien/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/bigriver.mp3" type="audio/mpeg">
        <source src="midia/bigriver.ogg" type="audio/ogg"> 
        <source src="midia/bigriver.wav" type="audio/wav">
        <p>Seu navegador não suporta audio <a href="midia/bigriver.mp3" download="bigriver.mp3" type="auio/mpeg"></a></p>
    </audio>
    <br>
    <audio src="midia/mbappe.mpeg" controls autoplay></audio> <!--MP3 WAV OGG (posso usar esses formatos de audio)-->
</body>
</html>
