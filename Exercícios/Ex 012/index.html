<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo será hospedado no meu próprio servidor</p>
    <video width="720" poster="imagens/aguaviva-.jpg" controls loop>
        <source src="midia/Agua-viva.mp4" type="video/mp4">
        <source src="midia/Agua-viva.m4v" type="video/mp4">
        <source src="midia/Agua-viva.webm" type="video/webm">
        <source src="midia/Agua-viva.ogv" type="video/ogg">
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qj9Ho0G-hPo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserido vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/659364571?h=c16fb9b00e&loop=1&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
